<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Bauru Shopping Site</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Empresa">
        <div class="container">
            <nav>
                <ul>
                    <li id="opcao-novo-usuario"><button> Sou novo por aqui</button></li>
                    <li id="opcao-login"><button> JÃ¡ tenho cadastro</button></li>
                </ul>
            </nav>
        </div> 
    </header>
    <div class="form">
        <div class="form-content" id="novo-usuario-form">
            <input type="text" id="nome-completo" placeholder="Nome completo">
            <input type="text" id="cep" placeholder="CEP">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="senha" placeholder="Senha">
            <button id="cadastrar">Cadastrar</button>
        </div>

        <div class="form-content" id="login-form">
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-senha" placeholder="Senha">
            <button id="entrar">Entrar</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
